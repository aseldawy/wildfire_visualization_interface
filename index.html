<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wildfire Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>

    <!--bulma css framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
      .map {
        width: 100%;
        height: 600px;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "âœ–";
      }
    </style>
  </head>
  <body>

    <!--header-->
    <section class="hero">
      <div class="hero-body">
        <p class="title">Wildfire Visualization Interface</p>
      </div>
    </section>

    <div class="columns ml-4 mr-4">
      <div class="column is-one-fifth">
        <!--feature info div-->
    <div id="feature-info" class="box">
      <p>acq_date: <span id="acq_date" class="has-text-info"></span></p>
      <p>acq_time: <span id="acq_time" class="has-text-info"></span></p>
      <p>frp: <span id="frp" class="has-text-info"></span></p>
      <p>TEMP_ave: <span id="TEMP_ave" class="has-text-info"></span></p>
      <p>TEMP_min: <span id="TEMP_min" class="has-text-info"></span></p>
      <p>TEMP_max: <span id="TEMP_max" class="has-text-info"></span></p>
      <p>PRCP: <span id="PRCP" class="has-text-info"></span></p>
      <p>SNOW: <span id="SNOW" class="has-text-info"></span></p>
      <p>WDIR_ave: <span id="WDIR_ave" class="has-text-info"></span></p>
      <p>WSPD_ave: <span id="WSPD_ave" class="has-text-info"></span></p>
      <p>PRES_ave: <span id="PRES_ave" class="has-text-info"></span></p>
      <p>WCOMP: <span id="WCOMP" class="has-text-info"></span></p>
      <p>ELEV_max: <span id="ELEV_max" class="has-text-info"></span></p>
      <p>ELEV_min: <span id="ELEV_min" class="has-text-info"></span></p>
      <p>ELEV_median: <span id="ELEV_median" class="has-text-info"></span></p>
      <p>ELEV_mode: <span id="ELEV_mode" class="has-text-info"></span></p>
      <p>ELEV_sum: <span id="ELEV_sum" class="has-text-info"></span></p>
      <p>ELEV_mean: <span id="ELEV_mean" class="has-text-info"></span></p>
    </div>
      </div>
      <div class="column">
        <!--map-->
        <div id="map" class="map box"></div>
        <!--popup-->
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>
      </div>
    </div>

    <!--jQuery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
